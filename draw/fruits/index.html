    Day 10 - image gallery
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="assets/apple.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/banana.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/coconut.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/custardapple.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/dates.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">prev</a>
        <a class="next" onclick="plusSlides(1)">next</a>
        <div class="caption-container">
            <p class="caption">something</p>
        </div>
        <div class="thumbnails">
            <div class="column">
                <img width="100px" src="assets/apple.png" alt="apple" class="cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img width="100px" src="assets/banana.png" alt="banana" class="cursor" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img width="100px" src="assets/coconut.png" alt="coconut" class="cursor" onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img width="100px" src="assets/custardapple.png" alt="custard apple" class="cursor"
                    onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img width="100px" src="assets/dates.png" alt="dates" class="cursor" onclick="currentSlide(5)">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
