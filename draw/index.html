<!-- 
    Day 10 - image gallery
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/draw.css">
</head>

<body>
    <div class="container">
        <div class="slides">
        <div class="slide">
            <img src="assets/fruits/apple.png" onclick="showCanvas()">
        </div>
        <div class="slide">
            <img src="assets/fruits/banana.png">
        </div>
        <div class="slide">
            <img src="assets/fruits/pomegranate.png">
        </div>
    </div>
        <a class="prev" onclick="plusSlides(-1)">prev</a>
        <a class="next" onclick="plusSlides(1)">next</a>
        <div class="caption-container">
            <p class="caption">something</p>
        </div>
        <div class="thumbnails">
            <div class="column">
                <img width="100px" src="assets/fruits/apple.png" alt="apple" class="cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img width="100px" src="assets/fruits/banana.png" alt="banana" class="cursor" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img width="100px" src="assets/fruits/pomegranate.png" alt="pomegranate" class="cursor"
                    onclick="currentSlide(3)">
            </div>
        </div>
    </div>
    <script src="js/draw.js"></script>
</body>

</html>
