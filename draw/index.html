    Day 10 - image gallery
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="assets/countries/india.jpg" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/countries/USA.png" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/countries/china.jpg" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/countries/France.jpg" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
            <div class="slide">
                <img src="assets/countries/UK.jpg" onclick="showCanvas(event)" title="Click on the image to draw">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">prev</a>
        <a class="next" onclick="plusSlides(1)">next</a>
        <div class="caption-container">
            <p class="caption">something</p>
        </div>
        <div class="thumbnails">
            <div class="column">
                <img width="100px" src="assets/countries/india.jpg" alt="india" class="cursor"
                    onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img width="100px" src="assets/countries/USA.png" alt="USA" class="cursor" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img width="100px" src="assets/countries/china.jpg" alt="china" class="cursor"
                    onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img width="100px" src="assets/countries/France.jpg" alt="France" class="cursor"
                    onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img width="100px" src="assets/countries/UK.jpg" alt="UK" class="cursor"
                    onclick="currentSlide(5)">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
